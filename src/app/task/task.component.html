<div class="main-page">
  <div class="py-5 container">
    <div class="row">
      <div class="title-container col text-center">
        <h1 class="title display-5 fw-bold">To-Do</h1>
        <p class="sub-title fw-bold">
          --== In put tasks you want to get done ==--
        </p>
      </div>
      <div class="toDoInput col d-flex flex-column align-items-center justify-content-center">
        <div class="row mb-2">
            <div class="col-10">
                <h2 class="text-center fw-bolder">Add Tasks Here</h2>
            </div>
            <div class="col-2 d-flex flex-column align-items-center justify-content-center">
                <button class="btn btn-primary btn-lg" (click)="saveData()">Save</button>
            </div>
        </div>
        <input class="form-control mb-2" name="task" id="task" [(ngModel)]="task" placeholder="Enter task" />
        <textarea class="form-control mb-2 h-100" name="detail" id="detail" [(ngModel)]="detail" placeholder="Enter detail"></textarea>
      </div>
    </div>
  </div>
  <div class="to-do-container"> 
    <div class="task-wrapper">
        <div *ngFor="let task of tasks" class="todoItem">
          <div class="task" [class.done]="task.completed">
            <div class="d-flex justify-content-between">
                <div class="align-items-center">
                    <!-- checked status will be based on the data "completed" and when user click it will toggle checked -->
                    <input class="form-check-input" type="checkbox" [checked]="task.completed" (change)="toggleComplete(task.date)" />
                    <label class="form-check-label align-items-center px-1" for=""> {{task.completed? 'completed' : 'to-do'}} </label>
                </div>
                <button (click)="deleteData(task.date)">X</button>
            </div>
            <h3 class="text-center">{{ task.task }}</h3>
            <p>{{ task.detail }}</p>
          </div>
        </div>
      </div>
  </div>
</div>
